<div class="root__container">
    <div class="root__toolbar">
        <kpi-toolbar>
            <kpi-toolbar-element title="Filter 1">
                <ng-template #info>
                    <div style="border: 1px solid black; background-color: azure; width: fit-content;">Filter #1</div>
                </ng-template>
    
                <ng-template #select #wholeSelect>
                    <div style="border: 1px solid black; background-color: azure; height: 100px; width: fit-content;">Filter #1 Select</div>
                </ng-template>
            </kpi-toolbar-element>
    
            <kpi-toolbar-element title="Filter 2">
                <ng-template #info>
                    <div style="border: 1px solid black; background-color: azure; width: fit-content;">Filter #2</div>
                </ng-template>
    
                <ng-template #select #wholeSelect>
                    <div style="border: 1px solid black; background-color: azure; height: 140px; width: 400px;">Filter #2 Select</div>
                </ng-template>
            </kpi-toolbar-element>

            <kpi-toolbar-element>
                <ng-template #info>
                    <div style="border: 1px solid black; background-color: azure; width: fit-content;">Filter #3</div>
                </ng-template>
    
                <ng-template #select>
                    <div style="border: 1px solid black; background-color: azure; height: 300px; width: 600px;">Filter #3 Select</div>
                </ng-template>
            </kpi-toolbar-element>
        </kpi-toolbar>
    </div>

    <div class="root__content">
        <router-outlet></router-outlet>
    </div>

    <!-- debug -->
    <span style="display: none;">{{ initialize }}</span>
</div>
